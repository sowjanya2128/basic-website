<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="header">
        <h1>Connect With Us</h1>
    </header>
    <main class="main-content">
        <div class="button-container">
            <a href="https://chat.openai.com" target="_blank" class="social-button" id="chatgpt">
                <img src="images/chatgpt-logo.png" alt="ChatGPT Logo">
                ChatGPT
            </a>
            <a href="https://www.linkedin.com" target="_blank" class="social-button" id="linkedin">
                <img src="images/linkedin-logo.png" alt="LinkedIn Logo">
                LinkedIn
            </a>
            <a href="https://www.instagram.com" target="_blank" class="social-button" id="instagram">
                <img src="images/instagram-logo.png" alt="Instagram Logo">
                Instagram
            </a>
            <a href="https://www.facebook.com" target="_blank" class="social-button" id="facebook">
                <img src="images/facebook-logo.png" alt="Facebook Logo">
                Facebook
            </a>
        </div>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Social Links. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
